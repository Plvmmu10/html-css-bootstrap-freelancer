<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <nav class="container">
            navbar
        </nav>
    </header>

    <main>
        <!-- HERO SECTION -->
        <section id="hero">
            <div class="container">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center py-5">
                    <!-- HERO IMG -->
                    <div class="jumbo">
                        <img src="./img/avatar.svg" alt="jumbo" class="w-100">
                    </div>

                    <h1 class="text-uppercase pt-3">start bootstrap</h1>

                    <!-- STARS -->
                    <div class="gl-stars d-flex w-50 py-2 align-items-center justify-content-center">
                        <div class="w-25"></div>
                        <i class="fa-solid fa-star px-3"></i>
                        <div class="w-25"></div>
                    </div>

                    <!-- HERO LIST -->
                    <ul class="text-uppercase d-flex justify-content-center align-items-center w-75 ps-0">
                        <li><a href="#">graphic artist</a></li>

                        <div class="px-1">-</div>

                        <li><a href="#">web designer</a></li>
                        
                        <div class="px-1">-</div>

                        <li><a href="#">illustrator</a></li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- PORTFOLIO SECTION -->
        <section id="portfolio">
            <div class="container">
                portfolio
            </div>
        </section>

        <!-- ABOUT SECTION -->
        <section id="about">
            <div class="container">
                about
            </div>
        </section>

        <!-- CONTACT SECTION -->
        <section id="contact">
            <div class="container">
                contact
            </div>
        </section>
    </main>

    <footer>
        <!-- TOP FOOTER -->
        <section id="top-footer">
            <div class="container">
                top-footer
            </div>
        </section>

        <!-- BOTTOM FOOTER -->
        <section id="bot-footer">
            <div class="container">
                bottom-footer
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
